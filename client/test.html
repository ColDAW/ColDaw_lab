<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: -apple-system, sans-serif;
        }
        h1 {
            color: #ff5500;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ColDaw Test</h1>
    <p>✅ HTML is working!</p>
    <p id="react-status">⏳ Checking React...</p>
    <script>
        setTimeout(() => {
            fetch('http://localhost:3001/api/projects')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('react-status').innerHTML = '✅ Backend connected: ' + JSON.stringify(data);
                })
                .catch(err => {
                    document.getElementById('react-status').innerHTML = '❌ Backend error: ' + err.message;
                });
        }, 1000);
    </script>
</body>
</html>
